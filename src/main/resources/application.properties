# PatraKosh Application Configuration

# Server Configuration
server.port=8080
server.servlet.multipart.max-file-size=100MB
server.servlet.multipart.max-request-size=100MB

# Database Configuration (for user management, not file storage)
spring.datasource.url=jdbc:mysql://localhost:3306/patrakosh
spring.datasource.username=${DB_USERNAME:patrakosh}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Storage Configuration - MinIO (Cloud Storage)
storage.type=minio
storage.minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
storage.minio.bucket=${MINIO_BUCKET:patrakosh}
storage.minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
storage.minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
storage.minio.region=${MINIO_REGION:us-east-1}
storage.minio.secure=${MINIO_SECURE:false}
storage.minio.presigned-url-expiration=${MINIO_PRESIGNED_URL_EXPIRATION:3600}
storage.minio.multipart-threshold=${MINIO_MULTIPART_THRESHOLD:5242880}
storage.minio.enable-versioning=${MINIO_ENABLE_VERSIONING:false}

# JWT Configuration
jwt.secret=${JWT_SECRET:patrakosh-super-secret-jwt-key-very-long-and-secure}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.com.patrakosh=INFO
logging.level.org.springframework.web=INFO
logging.level.io.minio=INFO
logging.level.software.amazon.awssdk=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/patrakosh.log
logging.logback.maxfile.size=10MB
logging.logback.maxhistory=30

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Application Info
info.app.name=PatraKosh
info.app.description=Enhanced File Storage System with MinIO
info.app.version=2.0.0
